name: Dracula Theme
authors:
  - Lucas de França (luxonauta)
  - Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
  - Lucas de França (luxonauta) <lucas@draculatheme.com>
  - Zeno Rocha <zeno@draculatheme.com>
semanticClass: theme.dracula
semanticHighlighting: true
dracula:
  base:
    - &Background               '#282A36'                                       # Background
    - &Foreground               '#F8F8F2'                                       # Foreground
    - &Selection                '#44475A'                                       # Selection
    - &Comment                  '#6272A4'                                       # Comments
    - &Cyan                     '#8BE9FD'                                       # Cyan
    - &Green                    '#50FA7B'                                       # Green
    - &Orange                   '#FFB86C'                                       # Orange
    - &Pink                     '#FF79C6'                                       # Pink
    - &Purple                   '#BD93F9'                                       # Purple
    - &Red                      '#FF5555'                                       # Red
    - &Yellow                   '#F1FA8C'                                       # Yellow

  ansi:
    - &AnsiColor0               '#21222C'                                       # Black
    - &AnsiColor1               '#FF5555'                                       # Red
    - &AnsiColor2               '#50FA7B'                                       # Green
    - &AnsiColor3               '#F1FA8C'                                       # Yellow
    - &AnsiColor4               '#BD93F9'                                       # Purple
    - &AnsiColor5               '#FF79C6'                                       # Pink
    - &AnsiColor6               '#8BE9FD'                                       # Cyan
    - &AnsiColor7               '#F8F8F2'                                       # Light white
    - &AnsiColor8               '#6272A4'                                       # Dark gray
    - &AnsiColor9               '#FF6E6E'                                       # Light red
    - &AnsiColor10              '#69FF94'                                       # Light green
    - &AnsiColor11              '#FFFFA5'                                       # Light yellow
    - &AnsiColor12              '#D6ACFF'                                       # Light purple
    - &AnsiColor13              '#FF92DF'                                       # Light pink
    - &AnsiColor14              '#A4FFFF'                                       # Light cyan
    - &AnsiColor15              '#FFFFFF'                                       # White

  uiElements:
    - &LineHighlightColor       '#353747'                                       # Line-highlight
    - &NonTextCharacterColor    '#3E404A'                                       # Invisible
    - &WhiteColor               '#FFFFFF'                                       # White
    - &TabDropBackgroundColor   '#343746'                                       # Draggable
    - &BackgroundColorLighter   '#424450'                                       # Lighter background
    - &BackgroundColorLight     '#343746'                                       # Light background
    - &BackgroundColorDark      '#21222C'                                       # Dark background
    - &BackgroundColorDarker    '#191A21'                                       # Darker background

# Theme Color (Reference: https://code.visualstudio.com/api/references/theme-color)
colors:
  # Contrast colors
  contrastActiveBorder:                                                         # An extra border around active elements to separate them from others for greater contrast.
  contrastBorder:                                                               # An extra border around elements to separate them from others for greater contrast.

  # Base colors
  focusBorder: *BackgroundColorDarker                                           # Overall border color for focused elements. This color is only used if not overridden by a component.
  foreground: *Foreground                                                       # Overall foreground color. This color is only used if not overridden by a component.
  disabledForeground: *Comment                                                  # Overall foreground for disabled elements. This color is only used if not overridden by a component.
  widget.border: *BackgroundColorDarker                                         # Border color of widgets such as Find/Replace inside the editor.
  widget.shadow:                                                                # Shadow color of widgets such as Find/Replace inside the editor.
  selection.background: *Selection                                              # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal).
  descriptionForeground: *Comment                                               # Foreground color for description text providing additional information, for example for a label.
  errorForeground: *Red                                                         # Overall foreground color for error messages (this color is only used if not overridden by a component).
  icon.foreground: *Foreground                                                  # The default color for icons in the workbench.
  sash.hoverBorder: *Purple                                                     # The hover border color for draggable sashes.

  # Window border
  window.activeBorder: *BackgroundColorDarker                                   # Border color for the active (focused) window.
  window.inactiveBorder: *BackgroundColorDark                                   # Border color for the inactive (unfocused) windows.

  # Text colors
  textBlockQuote.background: *BackgroundColorLight                              # Background color for block quotes in text.
  textBlockQuote.border: *Comment                                               # Border color for block quotes in text.
  textCodeBlock.background: *BackgroundColorLighter                             # Background color for code blocks in text.
  textLink.activeForeground: *Cyan                                              # Foreground color for links in text when clicked on and on mouse hover.
  textLink.foreground: *Purple                                                  # Foreground color for links in text.
  textPreformat.foreground: *Foreground                                         # Foreground color for preformatted text segments.
  textPreformat.background: *BackgroundColorLight                               # Background color for preformatted text segments.
  textSeparator.foreground: *Comment                                            # Color for text separators.

  # Action colors
  toolbar.hoverBackground: !alpha [*Foreground, 10]                             # Toolbar background when hovering over actions using the mouse.
  toolbar.hoverOutline:                                                         # Toolbar outline when hovering over actions using the mouse.
  toolbar.activeBackground: !alpha [*Foreground, 10]                            # Toolbar background when holding the mouse over actions.

  # Button control
  button.background: !alpha [*Foreground, 20]                                   # Darker background for buttons to fit the theme's overall dark aesthetic.
  button.foreground: *Foreground                                                # Text color for buttons to ensure readability.
  button.border: *BackgroundColorDarker                                         # A softer color for button borders that doesn't distract from the main content.
  button.separator: *Comment                                                    # Matching button separators with borders for consistency.
  button.hoverBackground: !alpha [*Foreground, 10]                              # A lighter background for button hover state for distinction.
  button.secondaryForeground: *Comment                                          # A softer text color for secondary buttons.
  button.secondaryBackground: !alpha [*Foreground, 20]                          # A lighter background for secondary buttons for differentiation.
  button.secondaryHoverBackground: !alpha [*Foreground, 10]                     # A distinct color for the secondary button hover state for visual feedback.
  checkbox.background: *BackgroundColorLight                                    # Keeping checkboxes consistent with the theme's main background.
  checkbox.foreground: *Foreground                                              # Foreground color for checkboxes to maintain readability.
  checkbox.border: *BackgroundColorDarker                                       # Soft border color for checkboxes to not overwhelm the UI.
  checkbox.selectBackground: *BackgroundColorLighter                            # A standout color for selected checkbox state for immediate recognition.
  checkbox.selectBorder: *BackgroundColorLighter                                # Consistent with the selected background for visual harmony.

  # Dropdown control
  dropdown.background: *BackgroundColorLight                                    # Dropdown background.
  dropdown.listBackground: *BackgroundColorLighter                              # Dropdown list background.
  dropdown.border: *BackgroundColorDarker                                       # Dropdown border.
  dropdown.foreground: *Foreground                                              # Dropdown foreground.

  # Input control
  input.background: *BackgroundColorLighter                                     # Input box background.
  input.border: *BackgroundColorDark                                            # Input box border.
  input.foreground: *Foreground                                                 # Input box foreground.
  input.placeholderForeground: !alpha [*Foreground, 60]                         # Input box foreground color for placeholder text.
  inputOption.activeBackground: *BackgroundColorLighter                         # Background color of activated options in input fields.
  inputOption.activeBorder: *BackgroundColorDarker                              # Border color of activated options in input fields.
  inputOption.activeForeground: *Foreground                                     # Foreground color of activated options in input fields.
  inputOption.hoverBackground: *BackgroundColorLighter                          # Background color of activated options in input fields.
  inputValidation.errorBackground: *Red                                         # Input validation background color for error severity.
  inputValidation.errorForeground: *WhiteColor                                  # Input validation foreground color for error severity.
  inputValidation.errorBorder: *Red                                             # Input validation border color for error severity.
  inputValidation.infoBackground: *BackgroundColorLighter                       # Input validation background color for information severity.
  inputValidation.infoForeground: *Foreground                                   # Input validation foreground color for information severity.
  inputValidation.infoBorder: *BackgroundColorDarker                            # Input validation border color for information severity.
  inputValidation.warningBackground: *Yellow                                    # Input validation background color for information warning.
  inputValidation.warningForeground: *WhiteColor                                # Input validation foreground color for warning severity.
  inputValidation.warningBorder: *Yellow                                        # Input validation border color for warning severity.

  # Scrollbar control
  scrollbar.shadow: *BackgroundColorDark                                        # Scrollbar slider shadow to indicate that the view is scrolled.
  scrollbarSlider.activeBackground: !alpha [*Foreground, 80]                    # Scrollbar slider background color when clicked on.
  scrollbarSlider.background: !alpha [*Foreground, 20]                          # Scrollbar slider background color.
  scrollbarSlider.hoverBackground: !alpha [*Foreground, 60]                     # Scrollbar slider background color when hovering.

  # Badge
  badge.foreground: *Foreground                                                 # Badge foreground color.
  badge.background: *BackgroundColorLight                                       # Badge background color.

  # Progress bar
  progressBar.background: *Purple                                               # Background color of the progress bar shown for long running operations.

  # Lists and trees
  list.activeSelectionBackground: *BackgroundColorLight                         # List/Tree background color for the selected item when the list/tree is active.
  list.activeSelectionForeground: *Foreground                                   # List/Tree foreground color for the selected item when the list/tree is active.
  list.activeSelectionIconForeground: *Foreground                               # List/Tree icon foreground color for the selected item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.dropBackground: *TabDropBackgroundColor                                  # List/Tree drag and drop background when moving items around using the mouse.
  list.focusBackground: *BackgroundColorLighter                                 # List/Tree background color for the focused item when the list/tree is active.
  list.focusForeground: *Foreground                                             # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.focusHighlightForeground:                                                # List/Tree foreground color of the match highlights on actively focused items when searching inside the list/tree.
  list.focusOutline:                                                            # List/Tree outline color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.focusAndSelectionOutline:                                                # List/Tree outline color for the focused item when the list/tree is active and selected. An active list/tree has keyboard focus, an inactive does not.
  list.highlightForeground: *Purple                                             # List/Tree foreground color of the match highlights when searching inside the list/tree.
  list.hoverBackground: *BackgroundColorLighter                                 # List/Tree background when hovering over items using the mouse.
  list.hoverForeground: *Foreground                                             # List/Tree foreground when hovering over items using the mouse.
  list.inactiveSelectionBackground: *BackgroundColorLight                       # List/Tree background color for the selected item when the list/tree is inactive.
  list.inactiveSelectionForeground: *Comment                                    # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveSelectionIconForeground: *Comment                                # List/Tree icon foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveFocusBackground:                                                 # List background color for the focused item when the list is inactive. An active list has keyboard focus, an inactive does not. Currently only supported in lists.
  list.inactiveFocusOutline:                                                    # List/Tree outline color for the focused item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.invalidItemForeground:                                                   # List/Tree foreground color for invalid items, for example an unresolved root in explorer.
  list.errorForeground: *Red                                                    # Foreground color of list items containing errors.
  list.warningForeground: *Yellow                                               # Foreground color of list items containing warnings.
  listFilterWidget.background: *BackgroundColorLight                            # List/Tree Filter background color of typed text when searching inside the list/tree.
  listFilterWidget.outline:                                                     # List/Tree Filter Widget's outline color of typed text when searching inside the list/tree.
  listFilterWidget.noMatchesOutline: *Red                                       # List/Tree Filter Widget's outline color when no match is found of typed text when searching inside the list/tree.
  listFilterWidget.shadow:                                                      # Shadow color of the type filter widget in lists and tree.
  list.filterMatchBackground: *BackgroundColorDark                              # Background color of the filtered matches in lists and trees.
  list.filterMatchBorder:                                                       # Border color of the filtered matches in lists and trees.
  list.deemphasizedForeground:                                                  # List/Tree foreground color for items that are deemphasized.
  list.dropBetweenBackground:                                                   # List/Tree drag and drop border color when moving items between items when using the mouse.
  tree.indentGuidesStroke: *LineHighlightColor                                  # Tree Widget's stroke color for indent guides.
  tree.inactiveIndentGuidesStroke: *BackgroundColorDark                         # Tree stroke color for the indentation guides that are not active.
  tree.tableColumnsBorder:                                                      # Tree stroke color for the indentation guides.
  tree.tableOddRowsBackground:                                                  # Background color for odd table rows.

  # Activity Bar
  activityBar.background: *BackgroundColorLight                                 # Activity Bar background color.
  activityBar.dropBorder: !alpha [*Purple, 20]                                  # Drag and drop feedback color for the activity bar items. The activity bar is showing on the far left or right and allows to switch between views of the side bar.
  activityBar.foreground: *Foreground                                           # Activity Bar foreground color (for example used for the icons).
  activityBar.inactiveForeground: *Comment                                      # Activity Bar item foreground color when it is inactive.
  activityBar.border: *BackgroundColorDarker                                    # Activity Bar border color with the Side Bar.
  activityBarBadge.background: *Purple                                          # Activity notification badge background color.
  activityBarBadge.foreground: *WhiteColor                                      # Activity notification badge foreground color.
  activityBar.activeBorder: !alpha [*Purple, 60]                                # Activity Bar active indicator border color.
  activityBar.activeBackground: !alpha [*Purple, 20]                            # Activity Bar optional background color for the active element.
  activityBar.activeFocusBorder:                                                # Activity bar focus border color for the active item.
  activityBarTop.foreground: *Foreground                                        # Active foreground color of the item in the Activity bar when it is on top. The activity allows to switch between views of the side bar.
  activityBarTop.activeBorder: !alpha [*Purple, 60]                             # Focus border color for the active item in the Activity bar when it is on top. The activity allows to switch between views of the side bar.
  activityBarTop.inactiveForeground: *Comment                                   # Inactive foreground color of the item in the Activity bar when it is on top. The activity allows to switch between views of the side bar.
  activityBarTop.dropBorder: !alpha [*Purple, 20]                               # Drag and drop feedback color for the items in the Activity bar when it is on top. The activity allows to switch between views of the side bar.
  activityBarTop.background: *BackgroundColorLight                              # Background color of the activity bar when set to top / bottom.
  activityBarTop.activeBackground: !alpha [*Purple, 20]                         # Background color for the active item in the Activity bar when it is on top / bottom. The activity allows to switch between views of the side bar.

  # Profiles
  profileBadge.background: *BackgroundColorLight                                # Profile badge background color. The profile badge shows on top of the settings gear icon in the activity bar.
  profileBadge.foreground: *Foreground                                          # Profile badge foreground color. The profile badge shows on top of the settings gear icon in the activity bar.

  # Side Bar
  sideBar.background: *BackgroundColorDark                                      # Side Bar background color.
  sideBar.foreground: *Foreground                                               # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search.
  sideBar.border: *BackgroundColorDarker                                        # Side Bar border color on the side separating the editor.
  sideBar.dropBackground: *TabDropBackgroundColor                               # Drag and drop feedback color for the side bar sections. The color should have transparency so that the side bar sections can still shine through.
  sideBarTitle.foreground: *Foreground                                          # Side Bar title foreground color.
  sideBarSectionHeader.background: *Background                                  # Side Bar section header background color.
  sideBarSectionHeader.foreground: *Foreground                                  # Side Bar section header foreground color.
  sideBarSectionHeader.border:                                                  # Side bar section header border color.
  sideBarActivityBarTop.border: *BackgroundColorDarker                          # Border color between the activity bar at the top/bottom and the views.

  # Minimap
  minimap.findMatchHighlight: !alpha [*Cyan, 20]                                # Highlight color for matches from search within files.
  minimap.selectionHighlight: !alpha [*BackgroundColorDark, 80]                 # Highlight color for the editor selection.
  minimap.errorHighlight: !alpha [*Red, 60]                                     # Highlight color for errors within the editor.
  minimap.warningHighlight: !alpha [*Yellow, 60]                                # Highlight color for warnings within the editor.
  minimap.background: *BackgroundColorLight                                     # Minimap background color.
  minimap.selectionOccurrenceHighlight: !alpha [*BackgroundColorDark, 80]       # Minimap marker color for repeating editor selections.
  minimap.foregroundOpacity:                                                    # Opacity of foreground elements rendered in the minimap.
  minimap.infoHighlight:                                                        # Minimap marker color for infos.
  minimapSlider.background: !alpha [*Purple, 20]                                # Minimap slider background color.
  minimapSlider.hoverBackground: !alpha [*Purple, 40]                           # Minimap slider background color when hovering.
  minimapSlider.activeBackground: !alpha [*Purple, 60]                          # Minimap slider background color when clicked on.
  minimapGutter.addedBackground: !alpha [*Green, 80]                            # Minimap gutter color for added content.
  minimapGutter.modifiedBackground: !alpha [*Yellow, 80]                        # Minimap gutter color for modified content.
  minimapGutter.deletedBackground: !alpha [*Red, 80]                            # Minimap gutter color for deleted content.

  # Editor Groups & Tabs
  editorGroup.border: !alpha [*Purple, 20]                                      # Color to separate multiple editor groups from each other.
  editorGroup.dropBackground: *TabDropBackgroundColor                           # Background color when dragging editors around.
  editorGroupHeader.noTabsBackground:                                           # Background color of the editor group title header when using single Tab (set "workbench.editor.showTabs": "single").
  editorGroupHeader.tabsBackground: *BackgroundColorDarker                      # Background color of the Tabs container.
  editorGroupHeader.tabsBorder: *BackgroundColorDark                            # Border color below the editor tabs control when tabs are enabled.
  editorGroupHeader.border: *BackgroundColorDark                                # Border color between editor group header and editor (below breadcrumbs if enabled).
  editorGroup.emptyBackground: *Background                                      # Background color of an empty editor group.
  editorGroup.focusedEmptyBorder:                                               # Border color of an empty editor group that is focused.
  editorGroup.dropIntoPromptForeground:                                         # Foreground color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.
  editorGroup.dropIntoPromptBackground:                                         # Background color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.
  editorGroup.dropIntoPromptBorder:                                             # Border color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.
  tab.activeBackground: *Background                                             # Active Tab background color in an active group.
  tab.unfocusedActiveBackground: *BackgroundColorLighter                        # Active Tab background color in an inactive editor group.
  tab.activeForeground: *Foreground                                             # Active Tab foreground color in an active group.
  tab.border: *BackgroundColorDarker                                            # Border to separate Tabs from each other.
  tab.activeBorder:                                                             # Bottom border for the active tab.
  tab.dragAndDropBorder:                                                        # Border between tabs to indicate that a tab can be inserted between two tabs.
  tab.unfocusedActiveBorder: !alpha [*Purple, 20]                               # Bottom border for the active tab in an inactive editor group.
  tab.activeBorderTop: *Purple                                                  # Top border for the active tab.
  tab.unfocusedActiveBorderTop: !alpha [*Pink, 20]                              # Top border for the active tab in an inactive editor group.
  tab.lastPinnedBorder: *Purple                                                 # Border on the right of the last pinned editor to separate from unpinned editors.
  tab.inactiveBackground: *BackgroundColorDark                                  # Inactive Tab background color.
  tab.unfocusedInactiveBackground: *BackgroundColorDarker                       # Inactive Tab background color in an unfocused group.
  tab.inactiveForeground: *Comment                                              # Inactive Tab foreground color in an active group.
  tab.unfocusedActiveForeground:                                                # Active tab foreground color in an inactive editor group.
  tab.unfocusedInactiveForeground:                                              # Inactive tab foreground color in an inactive editor group.
  tab.hoverBackground: *BackgroundColorLighter                                  # Tab background color when hovering.
  tab.unfocusedHoverBackground: *BackgroundColorLight                           # Tab background color in an unfocused group when hovering.
  tab.hoverForeground: *Purple                                                  # Tab foreground color when hovering.
  tab.unfocusedHoverForeground:                                                 # Tab foreground color in an unfocused group when hovering.
  tab.hoverBorder:                                                              # Border to highlight tabs when hovering.
  tab.unfocusedHoverBorder:                                                     # Border to highlight tabs in an unfocused group when hovering.
  tab.activeModifiedBorder: *Yellow                                             # Border on the top of modified (dirty) active tabs in an active group.
  tab.inactiveModifiedBorder: !alpha [*Yellow, 20]                              # Border on the top of modified (dirty) inactive tabs in an active group.
  tab.unfocusedActiveModifiedBorder:                                            # Border on the top of modified (dirty) active tabs in an unfocused group.
  tab.unfocusedInactiveModifiedBorder:                                          # Border on the top of modified (dirty) inactive tabs in an unfocused group.
  editorPane.background:                                                        # Background color of the editor pane visible on the left and right side of the centered editor layout.
  sideBySideEditor.horizontalBorder:                                            # Color to separate two editors from each other when shown side by side in an editor group from top to bottom.
  sideBySideEditor.verticalBorder:                                              # Color to separate two editors from each other when shown side by side in an editor group from left to right.

  # Editor colors
  editor.background: *Background                                                # Editor background color.
  editor.foreground: *Foreground                                                # Editor default foreground color.
  editorLineNumber.foreground: *Comment                                         # Color of editor line numbers.
  editorLineNumber.activeForeground: *Yellow                                    # Color of the active editor line number.
  editorLineNumber.dimmedForeground: *Comment                                   # Color of the final editor line when "editor.renderFinalNewline" is set to dimmed.
  editorCursor.background:                                                      # The background color of the editor cursor. Allows customizing the color of a character overlapped by a block cursor.
  editorCursor.foreground: *Foreground                                          # Color of the editor cursor.
  editorMultiCursor.primary.foreground:                                         # Color of the primary editor cursor when multiple cursors are present.
  editorMultiCursor.primary.background:                                         # The background color of the primary editor cursor when multiple cursors are present. Allows customizing the color of a character overlapped by a block cursor.
  editorMultiCursor.secondary.foreground:                                       # Color of secondary editor cursors when multiple cursors are present.
  editorMultiCursor.secondary.background:                                       # The background color of secondary editor cursors when multiple cursors are present. Allows customizing the color of a character overlapped by a block cursor.
  editor.selectionBackground: *Selection                                        # Color of the editor selection.
  editor.selectionForeground:                                                   # Color of the selected text for high contrast.
  editor.inactiveSelectionBackground:                                           # Color of the selection in an inactive editor. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBackground: !alpha [*Yellow, 40]                     # Color for regions with the same content as the selection. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBorder:                                              # Border color for regions with the same content as the selection.
  editor.wordHighlightBackground: !alpha [*Cyan, 40]                            # Background color of a symbol during read-access, for example when reading a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightBorder:                                                   # Border color of a symbol during read-access, for example when reading a variable.
  editor.wordHighlightStrongBackground: !alpha [*Green, 40]                     # Background color of a symbol during write-access, for example when writing to a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightStrongBorder:                                             # Border color of a symbol during write-access, for example when writing to a variable.
  editor.wordHighlightTextBackground:                                           # Background color of a textual occurrence for a symbol. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightTextBorder:                                               # Border color of a textual occurrence for a symbol.
  editor.findMatchBackground: !alpha [*Yellow, 40]                              # Color of the current search match.
  editor.findMatchHighlightBackground: !alpha [*Yellow, 40]                     # Color of the other search matches. The color must not be opaque so as not to hide underlying decorations.
  editor.findRangeHighlightBackground: *LineHighlightColor                      # Color the range limiting the search (Enable 'Find in Selection' in the find widget). The color must not be opaque so as not to hide underlying decorations.
  editor.findMatchBorder:                                                       # Border color of the current search match.
  editor.findMatchHighlightBorder:                                              # Border color of the other search matches.
  editor.findRangeHighlightBorder:                                              # Border color the range limiting the search (Enable 'Find in Selection' in the find widget).
  search.resultsInfoForeground:                                                 # Color of the text in the search viewlet's completion message. For example, this color is used in the text that says "{x} results in {y} files".
  searchEditor.findMatchBackground: !alpha [*Cyan, 20]                          # Color of the editor's results.
  searchEditor.findMatchBorder:                                                 # Border color of the editor's results.
  searchEditor.textInputBorder: *BackgroundColorDark                            # Search editor text input box border.
  editor.hoverHighlightBackground: !alpha [*Cyan, 40]                           # Highlight below the word for which a hover is shown. The color must not be opaque so as not to hide underlying decorations.
  editor.lineHighlightBackground: !alpha [*LineHighlightColor, 80]              # Background color for the highlight of line at the cursor position.
  editor.lineHighlightBorder: !alpha [*LineHighlightColor, 30]                  # Background color for the border around the line at the cursor position.
  editorWatermark.foreground:                                                   # Foreground color for the labels in the editor watermark.
  editorUnicodeHighlight.border:                                                # Border color used to highlight unicode characters.
  editorUnicodeHighlight.background:                                            # Background color used to highlight unicode characters.
  editorLink.activeForeground: *Cyan                                            # Color of active links.
  editor.rangeHighlightBackground: !alpha [*Purple, 20]                         # Background color of highlighted ranges, used by Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editor.rangeHighlightBorder:                                                  # Background color of the border around highlighted ranges.
  editor.symbolHighlightBackground:                                             # Background color of highlighted symbol. The color must not be opaque so as not to hide underlying decorations.
  editor.symbolHighlightBorder:                                                 # Background color of the border around highlighted symbols.
  editorWhitespace.foreground: *NonTextCharacterColor                           # Color of whitespace characters in the editor.
  editorIndentGuide.background: *NonTextCharacterColor                          # Color of the editor indentation guides.
  editorIndentGuide.background1:                                                # Color of the editor indentation guides (1).
  editorIndentGuide.background2:                                                # Color of the editor indentation guides (2).
  editorIndentGuide.background3:                                                # Color of the editor indentation guides (3).
  editorIndentGuide.background4:                                                # Color of the editor indentation guides (4).
  editorIndentGuide.background5:                                                # Color of the editor indentation guides (5).
  editorIndentGuide.background6:                                                # Color of the editor indentation guides (6).
  editorIndentGuide.activeBackground: !alpha [*Purple, 80]                      # Color of the active editor indentation guide.
  editorIndentGuide.activeBackground1:                                          # Color of the active editor indentation guides (1).
  editorIndentGuide.activeBackground2:                                          # Color of the active editor indentation guides (2).
  editorIndentGuide.activeBackground3:                                          # Color of the active editor indentation guides (3).
  editorIndentGuide.activeBackground4:                                          # Color of the active editor indentation guides (4).
  editorIndentGuide.activeBackground5:                                          # Color of the active editor indentation guides (5).
  editorIndentGuide.activeBackground6:                                          # Color of the active editor indentation guides (6).
  editorInlayHint.background: *BackgroundColorLighter                           # Background color of inline hints.
  editorInlayHint.foreground: *BackgroundColorDark                              # Foreground color of inline hints.
  editorInlayHint.typeForeground: *Foreground                                   # Foreground color of inline hints for types.
  editorInlayHint.typeBackground: *BackgroundColorLighter                       # Background color of inline hints for types.
  editorInlayHint.parameterForeground: *Foreground                              # Foreground color of inline hints for parameters.
  editorInlayHint.parameterBackground: *BackgroundColorLighter                  # Background color of inline hints for parameters.
  editorRuler.foreground: *NonTextCharacterColor                                # Color of the editor rulers.
  editor.linkedEditingBackground: !alpha [*Purple, 20]                          # Background color when the editor is in linked editing mode.
