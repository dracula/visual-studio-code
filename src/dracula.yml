name: Dracula
author: Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
semanticClass: theme.dracula
scheme:
  BG: &BG               '#282a36'
  FG: &FG               '#f8f8f2'
  SELECTION: &SELECTION '#44475a'
  COMMENT: &COMMENT     '#6272a4'
  CYAN: &CYAN           '#8be9fd'
  GREEN: &GREEN         '#50fa7b'
  ORANGE: &ORANGE       '#ffb86c'
  PINK: &PINK           '#ff79c6'
  PURPLE: &PURPLE       '#bd93f9'
  RED: &RED             '#ff5555'
  YELLOW: &YELLOW       '#f1fa8c'

  # UI
  BGLight: &BGLight   '#343746' # HSV (230   , 25.71, 27.45)
  BGDark: &BGDark     '#21222c' # HSV (234.55, 25   , 17.25)
  BGDarker: &BGDarker '#191a21' # HSV (234.55, 25   , 13   )

  # Highlight Colors
  LineHighlight: &LineHighlight '#44475a75'
  FindMatch: &FindMatch         '#f8f8f220'
  
  # Opaque Colors
  PURPLE30: &PURPLE30  '#bd93f930'
  YELLOW50: &YELLOW50  '#f1fa8c50'

# User Interface
colors:

  # Base
  inputBoxBackground:
  dropdownBackground:
  inputBoxActiveOptionBorder:

  # Editor
  editorBackground: *BG
  editorForeground: *FG
  
  editorCursor:
  editorDragAndDropBackground:
  editorFindMatch: *YELLOW50
  editorFindMatchHighlight: *PURPLE30
  editorGroupBackground:
  editorGroupBorder: *PURPLE
  editorHoverBackground: *BG
  editorHoverBorder: *PURPLE
  editorIndentGuides:
  editorLineHighlight: *LineHighlight
  editorLineNumbers: *COMMENT
  editorSelection: *SELECTION
  editorWhitespaces:

  # Tabs
  activeTabActiveGroupForeground: *FG
  activeTabBackground: *BG
  inactiveTabActiveGroupForeground: *COMMENT
  inactiveTabBackground: *BGDark
  tabBorder: *BGDark
  tabsContainerBackground: *BGDarker

  # Activity Bar
  activityBadgeBackground: *PINK
  activityBarBackground: *BGLight
  activityBarDragAndDropBackground:

  # Sidebar
  sideBarBackground: *BGDark
  sideBarTitleForeground:

  # Status Bar
  statusBarBackground: *BGDarker
  statusBarDebuggingBackground:
  statusBarNoFolderBackground: *BGDarker 

  # Debug Bar
  debugToolBarBackground:

  # Peek View
  peekViewBorder: *COMMENT
  peekViewEditorBackground: *BG
  peekViewEditorMatchHighlight: *YELLOW50
  peekViewResultsBackground: *BGDark
  peekViewResultsMatchForeground: *FG
  peekViewResultsSelectionBackground: *LineHighlight
  peekViewResultsSelectionForeground: *FG
  peekViewTitleBackground: *BGDark

  editorMarkerNavigationBackground:
  editorMarkerNavigationError:
  editorMarkerNavigationWarning:

  # Misc
  editorFindWidgetBackground:
  editorSideBySideBorder:
  focusedElementOutline: *COMMENT
  panelTopBorder: *PURPLE
  titleBarActiveBackground:
  titleBarInactiveBackground:

